<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/asset/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link Swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>

    <div class="galery d-flex flex-column">
        <p class="text-light my-4 title">Galery</p>
        <div class="content">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/asset/img/swiper-1/1.png" alt="">
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/2.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/3.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/4.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/5.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/6.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/7.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-1/8.png" alt=""></div>
                </div>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/1.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/2.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/3.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/4.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/5.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/6.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/7.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/8.png.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-2/9.png.png" alt=""></div>
                </div>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/asset/img/swiper-3/1.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-3/2.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-3/3.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-3/4.png" alt=""></div>
                    <div class="swiper-slide"><img src="/asset/img/swiper-3/5.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <script>


        var swiper = new Swiper('.swiper', {
            slidesPerView: 11,
            centeredSlides: true,
            spaceBetween: 10,
            grabCursor: true,
            speed: 4000,
            loop: true,
            autoplay: {
                delay: 0,
            },
        });
        
    </script>
</body>

</html>
